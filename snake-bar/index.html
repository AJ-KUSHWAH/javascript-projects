<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Bar</title>
    <script
      src="https://kit.fontawesome.com/8db0d4ce93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttons">
      <button type="submit" onclick="buttonClicked(successMsg)">Success</button>
      <button type="submit" onclick="buttonClicked(errorMsg)">Failure</button>
      <button type="submit" onclick="buttonClicked(invalidMsg)">Invalid</button>
    </div>
    <div id="toasts"></div>

    <script>
      let successMsg =
        '<i class="fa-solid fa-square-check"></i> Submitted Successfully!';
      const errorMsg =
        ' <i class="fa-solid fa-circle-xmark"></i> lease fix the error!';
      const invalidMsg =
        ' <i class="fa-solid fa-circle-exclamation"></i> Invalid Input!';

      const buttonClicked = (msg) => {
        const toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;

        document.getElementById("toasts").appendChild(toast);
        setTimeout(() => {
          toast.remove();
        }, 5000);

        if (msg.includes("error")) {
          toast.classList.add("error");
        }
        if (msg.includes("Invalid")) {
          toast.classList.add("invalid");
        }
      };
    </script>
  </body>
</html>
